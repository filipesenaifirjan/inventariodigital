ListagemEquipamentos As screen:
    Fill: =RGBA(14, 123, 240, 0.08)

    HtmlText1 As htmlViewer:
        Height: =791
        HtmlText: |-
            ="<div style='border-radius:8%;height:770px;width:100%;background-color:#FCFCFC'>
            </div>"
        Size: =21
        Width: =585
        X: =28
        Y: =224
        ZIndex: =1

    Header_1 As Header:
        Rotulo: ="Listagem de Equipamentos"
        ZIndex: =2

    Menu_1 As Menu:
        dadosDoMenu: |-
            =Table(
                {
                   Nome: "Home",
                   Icon: Icon.Home,
                   Tela: HomeInventario,
                   visivel: true
                },
                {
                   Nome: "Inventários",
                   Icon: Icon.DockCheckProperties,
                   Tela: listagemInventario,
                   visivel: true
                },
                {
                   Nome: "Novo",
                   Icon: Icon.Add,
                   Tela: CriarEditarEquipamento,
                   visivel: true
                },
                {
                   Nome: "Admin",
                   Icon: Icon.Person,
                   Tela: Admin,
                   visivel: varAdmin
                }
            )
        Y: =1016
        ZIndex: =3

    "GalleryEquipamentos As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =731
        Items: =SortByColumns(Filter(Equipamentos, StartsWith(Título,TextInputsearchequipamento.Text)),"Title", If(varOrdenarDescendente,SortOrder.Descending, SortOrder.Ascending))
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate(DetalheEquipamento, ScreenTransition.Cover)
        ShowNavigation: =true
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =104
        Width: =585
        X: =27
        Y: =285
        ZIndex: =4

        Image1 As image:
            Height: =72
            Image: =First(ThisItem.Anexos).Value
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =72
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title2 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Título
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 173
            X: =103
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle1.Size * 1.8)) / 2
            ZIndex: =2

        Subtitle1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Categoria.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =Title2.X
            Y: =Title2.Y + Title2.Height
            ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 0, 0, 1)
            Color: =RGBA(166, 166, 166, 1)
            DisabledBorderColor: =RGBA(56, 56, 56, 1)
            DisabledColor: =RGBA(119, 119, 119, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Navigate(DetalheEquipamento, ScreenTransition.Cover)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator1 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle2 As rectangle:
            Height: =Parent.TemplateHeight - Separator1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

    TextInputsearchequipamento As text:
        BorderColor: =ColorFade(azul900, 50%)
        Default: =""
        Height: =46
        HintText: ="Digite o nome do equipamento"
        RadiusBottomLeft: =8
        RadiusBottomRight: =8
        RadiusTopLeft: =8
        RadiusTopRight: =8
        Size: =16
        Width: =560
        X: =40
        Y: =150
        ZIndex: =5

    "Icon4 As icon.'3DPrinting'":
        Color: =ColorFade(azul900, 50%)
        Height: =44
        Icon: =Icon.Search
        Width: =48
        X: =551
        Y: =150
        ZIndex: =6

    Icon6 As icon.Add:
        Color: =RGBA(255, 255, 255, 1)
        Icon: =Icon.Sort
        OnSelect: |-
            =UpdateContext({varOrdenarDescendente: !varOrdenarDescendente})
        X: =564
        Y: =18
        ZIndex: =7

